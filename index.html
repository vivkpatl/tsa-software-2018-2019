<!DOCTYPE html>
  <html>
    
    <head>
      <!-- This plugin works wonders -->
      <link rel="stylesheet" href="./main.css"/>
      <link href="https://fonts.googleapis.com/css?family=Shanti" rel="stylesheet">
    </head>

    <body>
      <div id="workableArea">

          <!-- The top bar of the application -->
          <div id="topBar">

            <!-- The application name -->
            <div id="appName">Clippr</div>

            <!-- Exit the application by clicking an x -->
            <div id="exitApp">
              <img id="exit" src="assets/icons/ic_exit_large.png"/>
            </div>
          
          </div>

          <!-- The area that contains the list of items -->
          <div class="itemContainer" id="historyList"></div>

      </div>
    </body>

    <script src="index.js"></script>

    <script>
      document.getElementById("exitApp").addEventListener("click", function(e) {
      var window = require("electron").remote.getCurrentWindow()
      window.close();
      })

      document.getElementById("exit").addEventListener("click", function(e) {
      var window = require("electron").remote.getCurrentWindow()
      window.close();
      })

    </script>
  </html>
